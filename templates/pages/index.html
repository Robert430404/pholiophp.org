{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Libraries by keyword</h3>
                {% for keyword, count in keywords %}
                    <div class="row">
                        <div class="col-md-6"><h4><a class="search" href="#" data-value="{{ keyword }}">{{ keyword }} ({{ count }})</a></h4></div>
                    </div>
                {% endfor %}
            </div>
            <div class="col-md-6">
                <h3>Libraries by organization</h3>
                {% for owner, count in owners %}
                    <div class="row">
                        <div class="col-md-6"><h4><a href="{{ owner }}">{{ owner }} ({{ count }})</a></h4></div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
