{% extends "base.html" %}
{% block content %}
    <section class="page-title" role="main">
        <div class="container">
            <h1 class="title">Libraries from {{ owner|e }}</h1>
        </div>
    </section>
    <section class="user-results">
        <ul class="libraries list-unstyled">
            {% for library in libraries %}
                {% include 'partials/search-result-item.html' %}
            {% endfor %}
        </ul>
    </section>
{% endblock %}
