{% extends "base.html" %}
{% block content %}
    <section class="container content" role="main">
        <h1>Libraries from {{ owner|e }}
        <img class="pull-right" width="48" height="48" title="{{ owner }}" src="{{ avatar }}">
        </h1>
        <ul class="libraries list-unstyled">
            {% for key,library in libraries %}
                <li data-url="{{ library.owner|e }}/{{ library.package| e}}" class="row">
                    <div class="col-xs-12 library-item">
                        <div class="row">
                            <div class="col-sm-9 col-lg-10">
                                <h4 class="font-bold">
                                    <a href="/{{ library.owner|e }}/{{ library.package|e }}">{{ library.owner|e }}/{{ library.package }}</a>
                                </h4>
                                <p>{{ library.description|e }} </p>
                            </div>
                            <div class="col-sm-3 col-lg-2">
                                <p>
                                    <span class="metadata-block"><i class="fa fa-star-o fa-lg"></i>&nbsp;{{ library.stars }}</span>
                                    <span class="metadata-block"><i class="fa fa-eye fa-lg"></i>&nbsp;{{ library.watchers }}</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
