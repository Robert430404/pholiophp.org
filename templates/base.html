<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0" />

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- bootstrap slate theme -->
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-RpX8okQqCyUNG7PlOYNybyJXYTtGQH+7rIKiVvg1DLg6jahLEk47VvpUyS+E2/uJ" crossorigin="anonymous">

        <!-- Custom styles for this template -->
        <link href="/css/style.css" rel="stylesheet">

        <!-- font awesome -->
        <script src="https://use.fontawesome.com/f795e2c63e.js"></script>

        <title>{% if title is defined %} {{ title }} {% else %} Pholio - The PHP Document Archive {% endif %}</title>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Pholio -<em>The PHP Document Archive.</em></a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
            </div><!-- /.container-fluid -->
        </nav>
        <section class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="search-box">
                        <form class="search-form">
                            <input type="text" class="form-control" placeholder="Search libraries ..." />
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                     <p>Pholio is a <a href="http://www.phpdoc.org/">PhpDocumentor</a> repository. It aggregates documentation for various PHP libraries.</p>
                </div>
            </div>
        </section>
        <section class="wrapper">
        {% block content %}
        {% endblock %}
        <section>
        <footer class="footer">
            <nav class="container">
                <div class="row">
                    <div class="col">
                    </div>
                    <div class="col">
                        <span class="pull-right">
                            <a href="http://github.com/pholiophp" title="GitHub"><i class="fa fa-github fa-2x"></i></a>
                            <a href="https://twitter.com/pholiophp" title="Follow @pholiophp"><i class="fa fa-twitter fa-2x"></i></a>
                        </span>
                    </div>
                </div>
            </nav>
        </footer>
    </body>
</html>
